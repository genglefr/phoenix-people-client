<header *ngIf="!router.url.includes('error')" class="header header-background d-flex justify-content-end align-content-start" role="banner">
  <div class="container mw-100 px-1">
    <div class="row justify-content-between align-items-center">
      <div class="row align-items-center">
        <div class="col-auto border-right pb-2 pr-3">
          <a class="logo" routerLink="" rel="home">
            <img src="./assets/images/phoenix-logo.svg" alt="Phoenix logo" style="width: 100px; height: auto;">
          </a>
        </div>
        <div class="col pt-2">
          <span class="header-appname">People</span>
        </div>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <button *ngIf="this.showDetailsBtn"
                class="btn btn-primary"
                id="btn-details"
                (click)="showModal()">
          <i class="fas fa-pen" aria-hidden="true"></i> My details
        </button>
        <ng2-toasty [position]="'top-right'"></ng2-toasty>
      </div>
    </div>
  </div>
</header>
