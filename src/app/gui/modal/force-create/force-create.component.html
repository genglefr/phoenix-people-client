<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>
  <button (click)="activeModal.dismiss('Cross click')" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{message}}
</div>
<div class="modal-footer">
  <button (click)="activeModal.dismiss('Cross click')" class="btn btn-basic" type="button">No</button>

  <button (click)="forceCreate()" class="btn btn-primary"
          type="button">Yes
  </button>
</div>
