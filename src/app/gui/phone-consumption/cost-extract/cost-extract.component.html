

<div class="modal-header">
  <h5 class="modal-title" id="modal-title-new"> Export costs</h5>
  <button aria-label="Close" class="close" data-dismiss="modal"
          (click)="closeModal()"
          type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <label class="label-sm">Company</label>
  <app-multi-select (changeEventEmitter)="changeEntity($event)"
                    [filter]="companySelected"
                    [items]="companyList"
                    [placeholder]="'Select companies'"
                    idValue="company"
                    label="company">
  </app-multi-select>
</div>

<div class="modal-footer">
  <button class="btn btn-basic" (click)="closeModal()" type="button">Cancel</button>
  <button class="btn btn-primary" [disabled]="!companySelected || !companySelected.length"
          (click)="export()"
          type="button">Export
  </button>
</div>
